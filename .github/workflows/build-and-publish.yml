name: Run Maven Build and Publish

on:
  push:
    branches:
      - "config/auto-sync-proto"
#      - "main"

jobs:
  maven-build:
    runs-on: ubuntu-latest

    container:
      image: maven:3.9.1-sapmachine-11

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Maven Build
        run: mvn clean install